---
layout: default
---

<header>
  <h1>{{ site.title | escape }}</h1>
</header>

<main>

{{ content }}

<hr />

  {%- if site.posts.size > 0 -%}
    <div class="more-space">
      {%- for post in site.posts limit:10 -%}
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      {%- endfor -%}
    </div>
  {%- endif -%}

</main>
